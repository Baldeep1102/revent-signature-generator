            <h1>Email Signature Generator</h1>
            <p class="subtitle">Create your professional Revent signature</p>
        </header>

        <main class="main-content">
            <section class="form-section">
                <h2>Your Details</h2>
                <form id="signature-form">
                    <!-- Profile Picture Upload -->
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <div class="photo-upload-container">
                            <div class="photo-preview" id="photo-preview">
                                <svg class="photo-placeholder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="8" r="4"/>
                                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                                </svg>
                            </div>
                            <div class="photo-actions">
                                <button type="button" class="btn btn-secondary btn-sm" id="upload-photo-btn">
                                    Upload Photo
                                </button>
                                <button type="button" class="btn btn-secondary btn-sm" id="remove-photo-btn" style="display:none;">
                                    Remove
                                </button>
                            </div>
                            <input type="file" id="photo-input" accept="image/*" hidden>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input type="text" id="jobTitle" placeholder="Senior Product Designer" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="john@revent.store" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="+971 12 345 6789">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" placeholder="https://revent.store" value="https://revent.store">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn URL</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/johndoe">
                    </div>
                    <div class="form-group">
                        <label for="twitter">Twitter/X URL</label>
                        <input type="url" id="twitter" placeholder="https://x.com/johndoe">
                    </div>
                </form>
            </section>

            <section class="preview-section">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div id="signature-preview" class="signature-preview">
                        <!-- Signature will be rendered here -->
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="copy-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Signature
                    </button>
                    <button id="copy-html-btn" class="btn btn-secondary">Copy HTML</button>
                </div>
                <p class="copy-instructions">Paste directly into Gmail, Outlook, or your email client's signature settings.</p>
            </section>
        </main>

        <footer>
            <a href="admin.html" class="admin-link">Admin</a>
        </footer>
    </div>

    <div id="toast" class="toast">Signature copied to clipboard!</div>

    <!-- Photo Crop Modal -->
    <div class="modal-overlay" id="crop-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Crop Your Photo</h3>
                <button class="modal-close" id="crop-cancel">&times;</button>
            </div>
            <div class="modal-body">
                <div class="crop-container" id="crop-container">
                    <img id="crop-image" src="" alt="Crop preview">
                    <div class="crop-circle" id="crop-circle"></div>
                </div>
                <div class="crop-controls">
                    <label for="crop-zoom">Zoom</label>
                    <input type="range" id="crop-zoom" min="1" max="3" step="0.1" value="1">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="crop-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="crop-save">Save Photo</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
